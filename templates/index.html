*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  --color: rgba(30, 30, 30);
  --bgColor: rgba(245, 245, 245);
  min-height: 100vh;
  display: grid;
  align-content: center;
  gap: 2rem;
  padding: 2rem;
  font-family: "Exo 2", sans-serif;
  color: var(--color);
  background: var(--bgColor);
}

h1 { text-align: center }

ol {
  width: min(60rem, 90%);
  margin-inline: auto;

  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 2rem;

  list-style: none;
  counter-reset: stepnr;
}

li:nth-child(6n + 1) { --accent-color: #b8df4e }
li:nth-child(6n + 2) { --accent-color: #4cbccb }
li:nth-child(6n + 3) { --accent-color: #7197d3 }
li:nth-child(6n + 4) { --accent-color: #ae78cb }
li:nth-child(6n + 5) { --accent-color: #7dc7a4 }
li:nth-child(6n + 6) { --accent-color: #f078c2 }

ol li {
  counter-increment: stepnr;
  width: 18rem;
  --borderS: 2rem;
  aspect-ratio: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: calc(var(--borderS) + 2rem);
  position: relative;
}
ol li::before,
ol li::after {
  inset: 0;
  position: absolute;
  border-radius: 50%;
  border: var(--borderS) solid var(--bgColor);
  line-height: 1.1;
}
ol li::before {
  content: counter(stepnr);
  color: var(--accent-color);
  padding-left: 10rem;
  font-size: 12rem;
  font-weight: 700;
  overflow: hidden;
}

ol li::after {
  content: "";
  filter: drop-shadow(-0.25rem 0.25rem 0.0675rem rgba(0, 0, 0, 0.75)) blur(5px);
}

ol li > * { width: 7.5rem }
ol li .icon { font-size: 2rem; color: var(--accent-color); text-align: center }
ol li .title { font-size: 2rem; font-weight: 500 }
ol li .descr { font-size: 0.8rem; font-weight: 300 }

.credits { margin-top: 2rem; text-align: right }
.credits a { color: var(--color) }


.header{ 
    top: 0;left: 0;right: 0;

      function redirectToGoogleMaps1() {
        // Get the current location using Geolocation API
        var optionSelected = document.querySelector(
          'input[name="options"]:checked'
        ).value;

        if (optionSelected === "option1") {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Get the destination address entered by the user
                var destinationAddress = "vvit admin block";

                // Construct the Google Maps URL with current location as source and destination address
                var googleMapsUrl =
                  "https://www.google.com/maps/dir/?api=1&origin=" +
                  latitude +
                  "," +
                  longitude +
                  "&destination=" +
                  encodeURIComponent(destinationAddress);

                // Redirect the user to the Google Maps URL
                window.location.href = googleMapsUrl;
              },
              function () {
                // Handle errors if geolocation fails
                alert("Error: The Geolocation service failed.");
              }
            );
          } else {
            // Browser doesn't support Geolocation
            alert("Error: Your browser doesn't support geolocation.");
          }
        } else {
          var imageUrl = "{{ url_for('static', filename='images/central.png') }}";// Replace 'image_url_here' with the URL of the image you want to open
          var left = (window.innerWidth - 600) / 2; // Adjust the width of the popup as per your image size
          var top = (window.innerHeight - 400) / 2; // Adjust the height of the popup as per your image size
          imagePopup = window.open(
            imageUrl,
            "_blank",
            "width=600,height=400,left=" + left + ",top=" + top
          );

          // Add event listener to the document to close the popup when clicked outside of it
          document.addEventListener("click", closeImagePopupOnClickOutside);
        }
